<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand">Tee-Trophies</a>
            <form id="playerForm" class="d-flex" role="search">
                <input class="form-control me-2" type="text" id="playerName" name="playerName" placeholder="Search" aria-label="Search">
                <button type="submit" class="btn btn-outline-success">Search</button>
            </form>
        </div>
    </nav>
    <div id="playerPoints"></div>

    <!-- Spinner Container -->
    <div id="spinnerContainer" class="spinner-container d-none">
        <div class="text-center">
            <div class="spinner-grow" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="mt-3">Loading...</div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="client.js"></script>
</body>
</html>
